<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Upcycled Car Controller</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap theme -->
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="container theme-showcase" role="main">

    <div >
        <h1>Upcycled Car Controller</h1>
        <p class="lead">This demo project is to show the protocol and messages in action</p>

        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Queue Connection</h3>
                    </div>
                    <div class="panel-body">
                        <p>ClientID: <span data-bind="text: clientID"></span></p>
			<p>Server: <span data-bind="text: server"></span> : <span data-bind="text: port"></span></p>
                        <p>Status: <span data-bind="text: status.status"></span></p>
                        <button class="btn btn-success" type="button" data-bind="click: connect">Connect</button>
                        <button class="btn btn-warning" type="button" data-bind="click: disconnect">Disconnect</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Control Panel</h3>
                    </div>
                    <div class="panel-body">
                        <table>
                            <tr><td>&nbsp;</td><td><button class="btn btn-primary" type="button" data-bind="click: up">&#9650;</button></td><td>&nbsp;</td></tr>
                            <tr><td><button class="btn btn-primary" type="button" data-bind="click: left">&#9664;</button></td><td>&nbsp;</td><td><button class="btn btn-primary" type="button" data-bind="click: right">&#9654;</button></td></tr>
                            <tr><td>&nbsp;</td><td><button class="btn btn-primary" type="button" data-bind="click: down">&#9660;</button></td><td>&nbsp;</td></tr>
	          <tr><td colspan=3>&nbsp;</td></tr>
                            <tr><td><button class="btn btn-success" type="button" data-bind="click: run"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button></td><td>&nbsp;</td><td><button class="btn btn-danger" type="button" data-bind="click: halt"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button></td></tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Received messages</h3>
                    </div>
                    <div class="panel-body" style="max-height: 20em; overflow: scroll;">
                        <div data-bind="foreach: log">
                            <p data-bind="text: $data"> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div><!-- /.container -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<!-- Knockout for data binding -->
<script src="js/knockout-3.4.0rc.js"></script>
<!--MQTT Client - https://eclipse.org/paho/clients/js/ -->
<script src="js/mqttws31.js"></script>
<!-- My Model -->
<script src="js/controllermodel.js"></script>
</body>
</html>
